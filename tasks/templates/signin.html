{% extends 'base.html' %}

{% block content %}

<main class="container">
      <div class="row">
            <section class="col-md-5 offset-md-4 mt-5">
                  <form action="/signin/" method="POST" class="card card-body text-center">
                        <h1 class="text-center">Iniciar Sesión</h1>
                        {% csrf_token %} {{ error }}
                    
                              <div class="mb-3">
                                    <label for="username">Usuario</label>
                                    <input type="text" 
                                          name="username"
                                          class="form-control"
                                          id="username"
                                          placeholder="Ingrese su usuario...">
                              </div>
                        
                              <div class="mb-3">
                                    <label for="password">Contraseña</label>
                                    <input type="password"
                                          name="password"
                                          class="form-control" 
                                          id="password" 
                                          placeholder="Ingrese su contraseña...">
                              </div>
                        
                              <button type="submit" class="btn btn-dark">
                              Siguiente
                              </button>
                    </form>
            </section>
      </div>
</main>

{% endblock %}
